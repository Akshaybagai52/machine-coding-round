<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabbed Interface</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tabs">
      <div class="tab-buttons">
        <button class="tab active" data-tab="tab1">Tab 1</button>
        <button class="tab" data-tab="tab2">Tab 2</button>
        <button class="tab" data-tab="tab3">Tab 3</button>
      </div>
      <div class="tab-content" id="tab1">This is content for Tab 1.</div>
      <div class="tab-content hidden" id="tab2">This is content for Tab 2.</div>
      <div class="tab-content hidden" id="tab3">This is content for Tab 3.</div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
